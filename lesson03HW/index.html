<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Гра камінь/ножниці</h1>
    <p> 0 = камінь 1 = ножиці 2 = бумага 3 = колодязь</p>
    <input class="inp" type="text" />
    <button>Грати</button>
    <h2>
      Ваш результат:
      <span class="out">Камінь vs Бумага</span>
      
    </h2>
    <script>
      let inp = document.querySelector(".inp");
      let out = document.querySelector(".out");
      let button = document.querySelector("button");

      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      // 0 = камінь 1 = ножиці 2 = бумага 3 = колодязь
      button.onclick = () => {
        
        switch (inp.value) {
          case "Камінь": {
            if (getRandomInt(4) == 0) {
              out.innerHTML = 'Камінь vs Камінь = Нічия';
            }
            else if (getRandomInt(4) == 1) {
              out.innerHTML = 'Камінь vs Ножниці = Виграш';
            }
            else if (getRandomInt(4) == 2) {
              out.innerHTML = 'Камінь vs Папір = Поразка';
            }
            else if  (getRandomInt(4) == 3) {
              out.innerHTML = 'Камінь vs Колодязь = Поразка';
            }
            break;
          }
          case "Ножниці": {
            if (getRandomInt(4) == 0) {
              out.innerHTML = 'Ножниці vs Камінь = Поразка';
            }
            else if (getRandomInt(4) == 1) {
              out.innerHTML = 'Ножниці vs Ножниці = Нічия';
            }
            else if (getRandomInt(4) == 2) {
              out.innerHTML = 'Ножниці vs Папір = Виграш';
            }
            else if  (getRandomInt(4) == 3) {
              out.innerHTML = 'Ножниці vs Колодязь = Поразка';
            }
            break;
          }
          case "Папір": {
            if (getRandomInt(4) == 0) {
              out.innerHTML = 'Папір vs Камінь = Виграш';
            }
            else if (getRandomInt(4) == 1) {
              out.innerHTML = 'Папір vs Ножниці = Поразка';
            }
            else if (getRandomInt(4) == 2) {
              out.innerHTML = 'Папір vs Папір = Нічия';
            }
            else if  (getRandomInt(4) == 3) {
              out.innerHTML = 'Папір vs Колодязь = Виграш';
            }
            break;
          }
          case "Колодязь": {
            if (getRandomInt(4) == 0) {
              out.innerHTML = 'Колодязь vs Камінь = Виграш';
            }
            else if (getRandomInt(4) == 1) {
              out.innerHTML = 'Колодязь vs Ножниці = Виграш';
            }
            else if (getRandomInt(4) == 2) {
              out.innerHTML = 'Колодязь vs Папір = Поразка';
            }
            else if  (getRandomInt(4) == 3) {
              out.innerHTML = 'Колодязь vs Колодязь = Нічия';
            }
            break;
          }
          default: {
            out.innerHTML = 'Невірно обрано!';
            break;
          }
        }
    }
       
    
      
     
    </script>
  </body>
</html>
