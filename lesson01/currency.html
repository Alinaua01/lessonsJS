<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Реалізуй конвертор валют. Користувач вводить долари, програма переводить їх в євро. Курс валют зберігається в константі.</h4>
    <p>Enter the amount of money (USD):</p>
    <input class="inp1" type="number">
    <button>Start</button>

    <p>EUR:</p>
    <span class="out">0</span>

    <script>
        let a1 = document.querySelector('.inp1');
        let out = document.querySelector('.out');

        let button = document.querySelector('button');

        const a2 = 0.94;

        button.onclick = () => {
            out.innerHTML = +a1.value *+a2;
        }



    </script>
</body>
</html>
